<div class="fondo text-white pt-2 d-flex justify-content-center">
  <div class="mt-3 d-flex justify-content-center align-items-center flex-column fondoH">
    <div class="d-flex justify-content-center align-items-center flex-column p-2 text-center">
      <div class=" ">
        <h1 class="">Horarios</h1>
      </div>
      <form class="col-9" name="editForm" role="form" novalidate [formGroup]="editForm">
        <label class="tx bg-white text-black mt-3 mb-1 fs-6 col-12">Selecciona fecha:</label>

        <input
          id="field_fecha"
          data-cy="fecha"
          type="date"
          class="form-control"
          name="fecha"
          formControlName="fecha"
          placeholder="YYYY-MM-DD"
          [min]="minDate"
          [max]="maxDate"
          (change)="buscarFecha($event)"
        />
      </form>
    </div>
    <img class="col-4 mt-3" src="../../content/images/159454_main.jpg" alt="" />
  </div>

  <div class="d-flex justify-content-start align-items-center">
    <div class="d-flex flex-column justify-content-center pb-5 align-items-center pt-3">
      <div class="d-flex pb-5 mb-5 flex-column">
        <div class="d-flex justify-content-start">
          <div class="d-flex flex-column col-9 pt-3 pb-5 pelis mt-3 pb-5" *ngIf="peliculaOrder.length !== 0">
            <div class="d-flex pt-4 pb-4 mb-3 fondo2 justify-content-center pb-5" *ngFor="let movie of peliculaOrder">
              <div class="   ">
                <img class="img-fluid poster" (click)="onMovieClick(movie)" src="https://image.tmdb.org/t/p/w500/{{ movie.url }}" />
              </div>
              <div class="ms-3 col-8 d-flex row justify-content-center align-content-center">
                <h3 class="pb-2">{{ movie.nombre }}</h3>

                <hr class=" " />

                <div class="d-flex justify-content-start">
                  <button *ngFor="let proyec of movie.proyeccions" class="hora text-center me-3 mt-2 fs-6" (click)="buscarProyeccion(proyec)">
                    {{ formatDateEntrada(proyec) }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 d-flex justify-content-center mt-4" *ngIf="peliculaOrder.length === 0">
          <div class="col-6">
            <h3>Â¡No disponible!</h3>
            <hr />
            <p>No hay eventos programados</p>
            <img class="" src="../../content/images/OPS.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
