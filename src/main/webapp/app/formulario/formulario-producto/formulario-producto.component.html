<div>
  <div class="d-flex justify-content-around mb-5 align-items-center">
    <div><img class="mt-3" src="../../../content/images/banner.png" alt="" /></div>

    <div class="m-4">
      <h2 class="mb-4">Menú</h2>
      <div>
        <p>Elige la comida que desea.</p>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Comida</label>
        </div>

        <select class="form-select me-2" id="inputGroupSelect01" name="comida" [(ngModel)]="opcionSeleccionado">
          <option selected hidden>Selecciona productos</option>
          <option *ngFor="let producto of productos; trackBy: trackId">
            {{ producto.nombre }}
          </option>
        </select>

        <div class="" role="group">
          <button class="btn btn1" data-cy="entityEditButton" (click)="onClick(true)">
            <fa-icon icon="plus"></fa-icon>
          </button>

          <button class="btn btn1" data-cy="entityEditButton" (click)="onClick(false)">
            <fa-icon icon="minus"></fa-icon>
          </button>
        </div>
      </div>

      <div class="table-responsive mt-3" id="entities">
        <table class="table table-striped" aria-describedby="page-heading">
          <thead>
            <tr>
              <th scope="col">Comida</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let item of comida">
              <tr>
                <td scope="col">{{ item.producto!.nombre }}</td>
                <td scope="col">{{ item.cantidad }}</td>
                <td scope="col">{{ item.producto?.precio! * item.cantidad! + '€' }}</td>

                <td>
                  <button type="submit" class="btn btn-danger btn-sm" data-cy="entityDeleteButton" (click)="borrar(0)">
                    <fa-icon icon="times"></fa-icon>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
