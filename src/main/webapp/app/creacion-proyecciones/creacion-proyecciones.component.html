<div class="p-5 bg-dark text-white">
  <div class="ps-5 pe-5 me-5 ms-5 pt-5">
    <h1>Creacion de Proyecccion</h1>
    <hr />

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Fecha proyeccion</span>
      </div>
      <input type="text" class="form-control" placeholder="dd-mm-yyyy" aria-describedby="basic-addon1" [(ngModel)]="fecha_proyeccion" />
    </div>

    <div class="d-flex flex-column"></div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Hora de la proyeccion</span>
      </div>
      <input type="text" class="form-control" placeholder="00:00" aria-describedby="basic-addon1" [(ngModel)]="hora_proyeccion" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Precio</span>
      </div>
      <input type="number" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="precio" />
    </div>

    <div class="d-flex">
      <div class="boton mb-3 me-2">
        <div ngbDropdown class="d-inline-block width">
          <button type="button" class="btn btn1" id="dropdownBasic1" ngbDropdownToggle>Peliculas</button>
          <div ngbDropdownMenu class="scroll" aria-labelledby="dropdownBasic1 ">
            <button (click)="pelicula_seleccionada = pelicula" *ngFor="let pelicula of lista_peliculas" ngbDropdownItem>
              <span class="dropdw">{{ pelicula.nombre }}</span>
            </button>
          </div>
        </div>
      </div>

      <div class="col-3 mb-3">
        <div ngbDropdown class="d-inline-block width">
          <button type="button" class="btn btn1" id="dropdownBasic1" ngbDropdownToggle>Salas</button>
          <div ngbDropdownMenu class="scroll" aria-labelledby="dropdownBasic1">
            <button (click)="sala_seleccionada = sala" *ngFor="let sala of lista_salas" ngbDropdownItem>
              <span class="dropdw">{{ sala.id }}--{{ sala.nombre }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="pelicula_seleccionada != undefined" class="alert alert-success border border-success">
      <span>Seleccionada: {{ pelicula_seleccionada.nombre }}</span>
    </div>
    <div *ngIf="sala_seleccionada != undefined" class="alert alert-success border border-success">
      <span>Seleccionada: {{ sala_seleccionada.nombre }}</span>
    </div>

    <div *ngIf="lista_errores.length > 0" class="alert alert-danger border border-danger">
      <ul>
        <li *ngFor="let error of lista_errores">
          {{ error }}
        </li>
      </ul>
    </div>

    <div class="d-flex justify-content-end pb-3">
      <button class="btn btn2 col-1" (click)="guardar()">Crear</button>
    </div>
    <div *ngIf="correcto" class="alert alert-success border border-success mt-5 mb-5">
      <span>Se ha a√±adido correctamente</span>
    </div>
  </div>
</div>
